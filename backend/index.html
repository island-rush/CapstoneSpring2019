<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Island Rush</title>
    <script>
		console.log("Home Page Javascript");
    </script>
    <style>
        body {
                background-color:#f4f4f4;
                color:#555555;
                font: normal 18px Arial, Helvetica, sans-serif;
                line-height: 1.6em;
                margin:0;
            }
        h1 {
            color: #555;
            margin: 5%;
            padding:0;
            font-size: 40px;
        }
        red {
            color: red;
        }
        blue {
            color: blue;
        }
        
    </style>
</head>
<body>
<h1>Island Rush Homepage</h1>
<table border="0" cellpadding="15" cellspacing="10">
    <tr>
        <td>
            <H3>Player Login</H3>
            <form name="gameLogin" method="get" id="gameLogin" action="/gameLoginVerify">
                <table border="0" cellpadding="3" cellspacing="1">
                    <tr>
                        <td>Section</td>
                        <td>
                            <input name="gameSection" type="text" id="gameSection" value="m1a1" placeholder="ex: m1a1" autofocus="autofocus" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Teacher Last Name</td>
                        <td>
                            <input name="gameInstructor" type="text" id="gameInstructor" value="adolph" placeholder="ex: Smith" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Team</td>
                        <td>
                            <input type="radio" name="gameTeam" value="0" checked> <red>Red Commander</red><br>
                            <input type="radio" name="gameTeam" value="1"> <red>Red Air</red><br>
                            <input type="radio" name="gameTeam" value="2"> <red>Red Land</red><br>
                            <input type="radio" name="gameTeam" value="3"> <red>Red Sea</red><br>
                            <input type="radio" name="gameTeam" value="4"> <red>Red SOF</red><br>
                            <br>
                            <input type="radio" name="gameTeam" value="10"> <blue>Blue Commander</blue><br>
                            <input type="radio" name="gameTeam" value="11"> <blue>Blue Air</blue><br>
                            <input type="radio" name="gameTeam" value="12"> <blue>Blue Land</blue><br>
                            <input type="radio" name="gameTeam" value="13"> <blue>Blue Sea</blue><br>
                            <input type="radio" name="gameTeam" value="14"> <blue>Blue SOF</blue><br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><br/><input type="submit" name="Submit" value="Game Login"></td>
                    </tr>
                </table>
            </form>
        </td>
        <td>
            <H3>Admin Login</H3>
            <form name="adminLogin" method="get" id="adminLogin" action="/adminLoginVerify">
                <table border="0" cellpadding="3" cellspacing="1">
                    <tr>
                        <td>Section</td>
                        <td>
                            <input name="adminSection" type="text" id="adminSection" value="m1a1" placeholder="ex: m1a1" autofocus="autofocus" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Teacher Last Name</td>
                        <td>
                            <input name="adminInstructor" type="text" id="adminInstructor" value="adolph" placeholder="ex: Smith" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input name="adminPassword" type="password" id="adminPassword" value="password" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><br/><input type="submit" name="Submit" value="Admin Login"></td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
